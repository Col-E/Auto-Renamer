<!-- Use this to easily convert tags to JSON -->
<html>
<body>
<pre id="json-output">...</pre>
<script>
function node(title, lvl) {
	var children = [], parent = null;
	return {
		title: title,
		children: children,
		lvl: () => lvl == undefined ? -1 : lvl,
		parent: () => parent,
		setParent: p => {
			parent = p
		},
		appendChildren: function(c) {
			children.push(c);
			c.setParent(this);
			return this
		},
	}
}
function append_rec(prev, curr) {
	if (typeof(curr) == 'string') {
		curr = curr.split('\t');
		curr = node(curr.pop(), curr.length);
	}
	if (curr.lvl() > prev.lvl()) {
		prev.appendChildren(curr);
	} else if (curr.lvl() < prev.lvl()) {
		append_rec(prev.parent(), curr)
	} else {
		prev.parent().appendChildren(curr);
	}
	return curr;
}
var root = node('root');
var txt = 
`FileIO
	Generic-IO
		JavaIO
		JavaNIO
		CommonsIO
		Okio
	Compression
Networking

BigData
	AI

	NaturalLanguageProcessing
	DeepLearning

Distributed
	Akka
	Kafka
	Cloud
		AWS
		Azure
	JavaRMI
UserInterface

		LWJGL
	LibGDX

		JCommander

		Args4J
		JOptSimple
		PicoCLI
Security
	Cryptography
	Bitcoin
	Captcha
Android
Bytecode
	ASM
	BCEL
	CGLib
	JavaAssist
	ByteBuddy
NativeInterop
	JNA
	JNI
	Keyhook
Suspicious
	Camera
	RegistryLookup
	WindowsRDP
	Execution
Misc`;
// Call reduce per line
txt.toString().split('\n').reduce(append_rec,root);
// Export root node to text
document.getElementById('json-output').innerHTML = JSON.stringify(root.children, null, 2);
</script>
</body>
